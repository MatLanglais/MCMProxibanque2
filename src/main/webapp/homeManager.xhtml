<ui:composition template="/WEB-INF/tags/layoutBeforeConnect.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<ui:define name="content">

		<h3 align="center">#{trad['info.managerCnx']}</h3>
		<br />
		<br />
		<br />
		<br />

		<h:form>
			<div class="row">
				<div class="col-md-6 text-right">
					<h:outputText value="#{trad['home.login']} :" />
				</div>
				<div class="col-md-6 text-left">
					<p:inputText value="#{managerController.manager.login}" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 text-right">
					<h:outputText value="#{trad['home.password']} :" />
				</div>
				<div class="col-md-6 text-left">
					<p:password value="#{managerController.manager.password}" />
				</div>
				<br /> <br />
				<div class="col-md-2 col-md-offset-5">
					<p:commandButton value="#{trad['home.connect']}"
						action="#{managerController.loginManagerVerif}" />
				</div>
			</div>
			<br />
			<br />
			<br />

			<div class="col-md-2 col-md-offset-5">
				<p:commandButton value="#{trad['action.retour']}" action="/userChoice.xhtml"></p:commandButton>
			</div>



		</h:form>

	</ui:define>
</ui:composition>
