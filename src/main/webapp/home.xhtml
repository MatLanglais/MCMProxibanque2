<ui:composition template="/WEB-INF/tags/layoutBeforeConnect.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<ui:define name="content">

		<h3 align="center">#{trad['info.advisorCnx']}</h3>
		<br />
		<h:message for="loginform" class="error" id="loginformerror" />
		<br />
		<h:form id="loginform">
			<div class="row">
				<div class="col-md-6 text-right">
					<h:outputText value="#{trad['home.login']} :" />
				</div>
				<div class="col-md-6 text-left">
					<p:inputText id="login" value="#{advisorController.advisor.login}" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 text-right">
					<h:outputText value="#{trad['home.password']} :" />
				</div>
				<div class="col-md-6 text-left">
					<p:password id="password" value="#{advisorController.advisor.password}" />
				</div>
				<br /> <br />
				<div class="col-md-2 col-md-offset-5">
					<p:commandButton value="#{trad['home.connect']}"
						action="#{advisorController.loginVerif}" />
				</div>
			</div>
		</h:form>
		<h:form>
			<div class="row" style="margin-top: 10px;">
				<div class="col-md-2 col-md-offset-5">
					<p:commandButton value="#{trad['action.retour']}" action="/userChoice.xhtml"></p:commandButton>
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
