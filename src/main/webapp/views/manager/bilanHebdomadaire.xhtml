<ui:composition template="/WEB-INF/tags/layoutManager.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<ui:define name="content">

		<h1>Bilan hebdomadaires sur les transactions</h1>
		<!--   -->
		<p:accordionPanel value="#{advisorController.allAdvisors}"
			var="advisor" activeIndex="null">
			<p:tab
				title="ID: #{advisor.id} - #{advisor.name} #{advisor.forename}">
				<div class="row">
					<div class="col-md-offset-1 col-md-8">
						<p:dataTable value="#{advisorController.getCustomersOfAdvisor(advisor.id)}" var="customer">
							<p:column headerText="Id">
								<h:outputText value="#{customer.id}" />
							</p:column>
							<p:column headerText="Nom">
								<h:outputText value="#{customer.name}" />
							</p:column>
							<p:column headerText="PrÃ©nom">
								<h:outputText value="#{customer.forename}" />
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</p:tab>
		</p:accordionPanel>

	</ui:define>
</ui:composition>
