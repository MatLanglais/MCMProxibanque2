<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
	<ui:composition template="/WEB-INF/tags/layoutAdvisor.xhtml">
		<ui:define name="content">

			<h:form id="formAccountCreation">
				<p:messages autoUpdate="true" />
				<p:growl id="messages" showDetail="true" />

				<p:panel id="addAccount" header="Ajouter un compte">
					<br />



					<h:panelGrid id="display" columns="2" cellpadding="4">
						<h:form>
							<h3>Sélection du client</h3>
							<br />
							<br />
							<h:outputText for="customers" value=" " />
							<p:outputLabel for="customers" value="Sélection du client : " />
							<p:selectOneListbox id="customers" filter="true"
								filterMatchMode="contains" required="true"
								requiredMessage="La sélection du client est obligatoire">
								<f:selectItems value="#{customerController.allCustomers}"
									var="customer"
									itemLabel="#{customer.name} #{customer.forename}"
									itemValue="#{customer}">
								</f:selectItems>

							</p:selectOneListbox>

							<p:commandButton value="Sélectionner ce client"
								icon="ui-icon-check" validateClient="true"
								action="#{customerController.customer}"></p:commandButton>
						</h:form>

						<h:form>
							<h3>Type de compte</h3>
							<br />

							<p:selectManyCheckbox id="currentAccountCreation">
								<f:selectItem itemLabel="Compte Courant : "
									itemValue="#{customerController.customer.currentAccount}" />
								<f:selectItem itemLabel="Compte épargne : "
									itemValue="#{customerController.customer.savingAccount}"></f:selectItem>
							</p:selectManyCheckbox>

							<p:commandButton value="Valider" icon="ui-icon-check"
								action="#{customerController.addAccount('current')}"
								style="margin-right:10px" />

							<!-- 							</c:if> -->
						</h:form>







					</h:panelGrid>

				</p:panel>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
