			<p:panel
				header="Client : #{customerController.customer.name} #{customerController.customer.forename}">
				<h:form>
					<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
						<p:selectOneRadio id="currentAccountCreation"
							value="#{accountController.accountType}" layout="grid"
							columns="3">
							<c:if test="#{not customerController.isCurrentAccountExist()}">
								<f:selectItem itemLabel="Compte Courant" itemValue="ca" />
							</c:if>
							<c:if test="#{not customerController.isSavingAccountExist()}">
								<f:selectItem itemLabel="Compte Epargne" itemValue="sa" />
							</c:if>
						</p:selectOneRadio>
					</h:panelGrid>

					<h:panelGrid columns="2" class="table">
						<h:outputText value="Solde Initial" />
						<p:inputText value="#{accountController.amount}" id="amount"
							validatorMessage="Vous devez entrer un solde initial positif"
							required="true"
							requiredMessage="Vous devez entrer le solde initial du compte">
							<f:validateRegex pattern="^[0-9]"></f:validateRegex>
						</p:inputText>
						<p:message for="amount"></p:message>
					</h:panelGrid>

					<p:commandButton
						action="#{accountController.createAccount(customerController.customer.id)}"
						value="Créer un nouveau compte" />
				</h:form>
