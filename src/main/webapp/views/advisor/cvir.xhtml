<ui:composition template="/WEB-INF/tags/layoutAdvisor.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<ui:define name="content">

		<h1>Virement Effectué</h1>
		<div class="col-md-8 col-md-offset-2">
			<p:fieldset legend="Confirmation de Virement"
				style="margin-bottom:20px">
				<div class="row">
					<div class="col-md-6 text-right">Date du virement :</div>
					<div class="col-md-6">
						<h:outputText value="#{transferController.transfer.date}" />
					</div>
					<div class="col-md-6 text-right">Compte à débiter :</div>
					<div class="col-md-6">
						<h:outputText value="#{transferController.transfer.fromAccount}" />
					</div>
					<div class="col-md-6 text-right">Compte à créditer :</div>
					<div class="col-md-6">
						<h:outputText value="#{transferController.transfer.toAccount}" />
					</div>
					<div class="col-md-6 text-right">Montant du virement :</div>
					<div class="col-md-6">
						<h:outputText value="#{transferController.transfer.amount}" />
					</div>

					<div class="col-md-10 col-md-offset-1">
						<div class="row">
							<!-- Box compte débité -->
							<div
								class="col-md-6 col-sm-6 col-xs-6">
								<p:fieldset legend="Compte débité">
									<c:set var="compte"
										value="#{accountController.getAccountById(transferController.transfer.fromAccount)}">
									</c:set>
									<div class="row">
										<div class="col-md-6 text-right">N° compte :</div>
										<div class="col-md-6">
											<h:outputText value="#{compte.id}" />
										</div>
										<div class="col-md-6 text-right">Solde :</div>
										<div class="col-md-6">
											<h:outputText value="#{compte.amount}" />
										</div>
									</div>
								</p:fieldset>
							</div>
							<!-- Box compte crédité -->
							<div
								class="col-md-6 col-sm-6 col-xs-6">
								<p:fieldset legend="Compte credité">
									<c:set var="compte"
										value="#{accountController.getAccountById(transferController.transfer.toAccount)}">
									</c:set>
									<div class="row">
										<div class="col-md-6 text-right">N° compte :</div>
										<div class="col-md-6">
											<h:outputText value="#{compte.id}" />
										</div>
										<div class="col-md-6 text-right">Solde :</div>
										<div class="col-md-6">
											<h:outputText value="#{compte.amount}" />
										</div>
									</div>
								</p:fieldset>
							</div>
						</div>
					</div>
				</div>
			</p:fieldset>
		</div>
	</ui:define>
</ui:composition>
