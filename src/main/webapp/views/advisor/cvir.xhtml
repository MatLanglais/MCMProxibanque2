<ui:composition template="/WEB-INF/tags/layoutAdvisor.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<ui:define name="content">

		<h1>Virement Effectué</h1>
		<div class="col-md-8 col-md-offset-2">
			<p:fieldset legend="#{trad['transfer.confirmed']}"
				style="margin-bottom:20px">
				<div class="row">
					<div class="col-md-6 text-right">#{trad['transfer.date']} :</div>
					<div class="col-md-6">
						<h:outputText value="#{transferController.histoTransfer.date.day} / #{transferController.histoTransfer.date.month} /  #{transferController.histoTransfer.date.year}" />
					</div>
					<div class="col-md-6 text-right">#{trad['transfer.fromAccountDone']} :</div>
					<div class="col-md-6">
						<h:outputText value="#{transferController.histoTransfer.fromAccount}" />
					</div>
					<div class="col-md-6 text-right">#{trad['transfer.toAccountDone']} :</div>
					<div class="col-md-6">
						<h:outputText value="#{transferController.histoTransfer.toAccount}" />
					</div>
					<div class="col-md-6 text-right">#{trad['transfer.amount']} :</div>
					<div class="col-md-6">
						<h:outputText value="#{transferController.histoTransfer.amount}" />
					</div>

					<div class="col-md-10 col-md-offset-1">
						<div class="row">
							<!-- Box compte débité -->
							<div
								class="col-md-6 col-sm-6 col-xs-6">
								<p:fieldset legend="#{trad['transfer.fromAccountDone']}">
									<c:set var="compte"
										value="#{accountController.getAccountById(transferController.histoTransfer.fromAccount)}">
									</c:set>
									<div class="row">
										<div class="col-md-6 text-right">#{trad['account.id']} :</div>
										<div class="col-md-6">
											<h:outputText value="#{compte.id}" />
										</div>
										<div class="col-md-6 text-right">#{trad['transfer.amount']} :</div>
										<div class="col-md-6">
											<h:outputText value="#{compte.amount}" />
										</div>
									</div>
								</p:fieldset>
							</div>
							<!-- Box compte crédité -->
							<div
								class="col-md-6 col-sm-6 col-xs-6">
								<p:fieldset legend="#{trad['transfer.toAccountDone']}">
									<c:set var="compte"
										value="#{accountController.getAccountById(transferController.histoTransfer.toAccount)}">
									</c:set>
									<div class="row">
										<div class="col-md-6 text-right">#{trad['account.id']} :</div>
										<div class="col-md-6">
											<h:outputText value="#{compte.id}" />
										</div>
										<div class="col-md-6 text-right">#{trad['transfer.amount']} :</div>
										<div class="col-md-6">
											<h:outputText value="#{compte.amount}" />
										</div>
									</div>
								</p:fieldset>
							</div>
						</div>
					</div>
				</div>
			</p:fieldset>
		</div>
	</ui:define>
</ui:composition>
