<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
	<ui:composition template="/WEB-INF/tags/layoutAdvisor.xhtml">
		<ui:define name="content">

			<h:form id="formCreationCompte">
				<p:messages autoUpdate="true" />
				<p:growl id="messages" showDetail="true" />

				<p:panel id="Créer un compte">
					<br />
					<h3>Sélection du client</h3>
					<br />
					<h:panelGrid id="display" columns="3" cellpadding="4">

						<p:outputLabel for="customers" value="Client* :" />
						<p:selectOneListbox id="customers"
							value="#{customerController.customer}" converter="customer"
							var="c" filter="true" filterMatchMode="contains">
							<f:selectItems value="#{advisorController.customers}"
								var="customer" itemLabel="#{customer.name}"
								itemValue="#{customer}" />
							<p:column>
								<h:outputText value="#{customer.name} - #{customer.forename}" />
							</p:column>
						</p:selectOneListbox>


						<h3>Type de compte</h3>
						<br />

						<h:panelGrid columns="2" style="margin-bottom:10px"
							cellpadding="5">
							<p:outputLabel for="account" value="" />
							<p:selectOneRadio id="account"
								value="#{customerController.addAccount}">
								<c:if test="${is empty customer.currentAccount}">
									<f:selectItem itemLabel="Compte Courant"
										itemValue="#{customer.currentAccount}" />
								</c:if>
								<c:if test="${is empty customer.savingAccount}">
									<f:selectItem itemLabel="Compte Épargne"
										itemValue="#{customer.savingAccount}"></f:selectItem>
								</c:if>
							</p:selectOneRadio>
						</h:panelGrid>


						<h3>Solde initial</h3>
						<br />
						<h:outputText for="initialAmount" value="" />
							style="font-weight:bold"></h:outputText>
						<h:inputText id="initialAmount" value="#{}" required="true"
							requiredMessage="La saisie de ce champ est obligatoire"
							validatorMessage="Le solde initial doit être positif">
							<f:validateDoubleRange minimum="0"></f:validateDoubleRange>
						</h:inputText>
						<p:message for="initialAmount"></p:message>






						<div class="notaBene">* Champ obligatoire</div>



						<br />
						<br />
						<!-- !!!!! TODO: Mettre à jour les boutons !!!!!  -->
						<p:commandButton value="Annuler"></p:commandButton>
						<p:commandButton value="Valider" icon="ui-icon-check"
							validateClient="true" style="margin-right:10px" />
						</p:outputPanel>


					</h:panelGrid>

				</p:panel>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
