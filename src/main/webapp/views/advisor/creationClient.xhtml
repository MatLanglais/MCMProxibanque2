<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<ui:composition template="/WEB-INF/tags/layoutAdvisor.xhtml">
		<ui:define name="content">


			<h:form id="formAjoutClient">


				<p:panel id="panel" header="#{trad['advisor.createCustomer']}">
					<!-- 					<p:growl id="messages" showDetail="true" /> -->
					<!-- 					<p:messages autoUpdate="true" /> -->
					<br />

					<h:panelGrid id="display" columns="3" cellpadding="6">


						<h:outputText for="name" value="#{trad['entity.name']}* :"
							style="font-weight:bold"></h:outputText>
						<p:inputText id="name" value="#{customerController.customer.name}"
							required="true" requiredMessage="#{trad['error.required']}"
							validatorMessage="#{trad['error.textValidator']}">
							<f:validateRegex pattern="(^[A-Za-z\\s -]{2,})"></f:validateRegex>
						</p:inputText>
						<p:message for="name"></p:message>



						<h:outputText for="forename" value="#{trad['entity.forename']}* :"
							style="font-weight:bold"></h:outputText>
						<p:inputText id="forename"
							value="#{customerController.customer.forename}" required="true"
							requiredMessage="#{trad['error.required']}"
							validatorMessage="#{trad['error.textValidator']}">
							<f:validateRegex pattern="((^[A-Za-z\\s -]{2,}))"></f:validateRegex>
						</p:inputText>
						<p:message for="forename"></p:message>

						<h:outputText for="street" value="#{trad['entity.street']}* :"
							style="font-weight:bold"></h:outputText>
						<p:inputText id="street"
							value="#{customerController.customer.address.street}"
							required="true" requiredMessage="#{trad['error.required']}">

						</p:inputText>
						<p:message for="street"></p:message>



						<h:outputText for="zipCode" value="#{trad['entity.zipcode']}* :"
							style="font-weight:bold"></h:outputText>
						<p:inputText id="zipCode"
							value="#{customerController.customer.address.zipCode}"
							required="true" requiredMessage="#{trad['error.required']}"
							validatorMessage="#{trad['error.zipcodeValidator']}">
							<f:validateRegex pattern="(^[0-9]{5})"></f:validateRegex>
						</p:inputText>
						<p:message for="zipCode"></p:message>


						<h:outputText for="city" value="#{trad['entity.city']}* :"
							style="font-weight:bold"></h:outputText>
						<p:inputText id="city"
							value="#{customerController.customer.address.city}"
							required="true" requiredMessage="#{trad['error.required']}"
							validatorMessage="#{trad['error.cityValidator']}">
							<f:validateRegex pattern="((^[A-Za-z -]{1,}))"></f:validateRegex>
						</p:inputText>
						<p:message for="city"></p:message>

						<h:outputText for="phone" value="#{trad['entity.phone']}* :"
							style="font-weight:bold"></h:outputText>
						<p:inputText id="phone"
							value="#{customerController.customer.phone}" required="true"
							requiredMessage="#{trad['error.required']}"
							placeholder="0123456789"
							validatorMessage="#{trad['error.phoneValidator']}">
							<f:validateRegex pattern="^[0-9]{10}"></f:validateRegex>
						</p:inputText>
						<p:message for="phone"></p:message>

						<h:outputText for="email" value="#{trad['entity.email']} :"
							style="font-weight:bold"></h:outputText>
						<p:inputText id="email"
							value="#{customerController.customer.email}"
							validatorMessage="#{trad['error.mailValidator']}">
							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})"></f:validateRegex>
						</p:inputText>
						<p:message for="email"></p:message>


						<div class="notaBene">

							<h:outputText value="#{trad['info.mandatory']}"></h:outputText>
						</div>


						<p:outputPanel layout="block" style="text-align:center">
							<br />
							<br />


							<p:commandButton value="#{trad['action.cancel']}" icon="ui-icon-close"
								action="/views/advisor/listeClients.xhtml" immediate="true" />
							<p:commandButton value="#{trad['action.submit']}" icon="ui-icon-check"
								validateClient="true" style="margin-right:10px"
								action="#{customerController.addCustomer}" />
						</p:outputPanel>


					</h:panelGrid>

				</p:panel>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
