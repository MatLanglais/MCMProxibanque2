
<ui:composition template="/WEB-INF/tags/layoutAdvisor.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<ui:define name="content">

		<h1>Vos Clients</h1>
		<!--   -->
		<p:accordionPanel value="#{customerController.getAllCustomers()}"
			var="customer" activeIndex="null">
			<p:tab
				title="ID: #{customer.id} - #{customer.name} #{customer.forename}">
				<div class="row">
					<div class="col-md-offset-1 col-md-8">Adresse :
						#{customer.address.street} #{customer.address.zipCode}
						#{customer.address.city}</div>
					<div class="col-md-3 text-right">
						<p:commandButton icon="ui-icon-pencil" value="Editer" action="e"
							style="width:200px;margin-top:1px;margin-bottom:1px" />
					</div>
					<div class="col-md-offset-1 col-md-8">TÃ©lephone :
						#{customer.phone}</div>
					<div class="col-md-3 text-right">
						<p:commandButton icon="ui-icon-plus" value="Ajouter un compte"
							action="e" style="width:200px;margin-top:1px;margin-bottom:1px" />
					</div>
					<div class="col-md-offset-1 col-md-8">E-Mail :
						#{customer.email}</div>
					<div class="col-md-3 text-right">
						<p:commandButton icon="ui-icon-arrowthick-1-e"
							value="Effectuer un virement" action="e"
							style="width:200px;margin-top:1px;margin-bottom:1px" />
					</div>
					<div class="col-md-offset-1 col-md-8">
						<c:if test="not empty #{customer.savingAccount}">
						Compte Epargne : #{customer.savingAccount.id}</c:if>
					</div>
					<div class="col-md-3 text-right">
						<p:commandButton icon="ui-icon-closethick" value="Supprimer"
							action="e" style="width:200px;margin-top:1px;margin-bottom:1px" />
					</div>
					<div class="col-md-offset-1 col-md-8">
						<c:if test="not empty #{customer.currentAccount}">
 						Compte Courant : #{customer.currentAccount.id}</c:if>
					</div>
					<div class="col-md-3 text-right"></div>
					<div class="col-md-12">
						<h:form>
							<h:commandLink value="Liste des Comptes"
								action="#{customerController.listAccountByCustomer(customer.id)}"
								style="width:200px;margin-top:1px;margin-bottom:1px"></h:commandLink>
						</h:form>
					</div>
				</div>
			</p:tab>
		</p:accordionPanel>

	</ui:define>
</ui:composition>
