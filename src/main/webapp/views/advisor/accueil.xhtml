<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/WEB-INF/tags/layoutAdvisor.xhtml">
		<ui:define name="content">

			<h1>Vos Clients</h1>

			<p:accordionPanel value="#{customerController.getAllCustomers()}" var="customer">
				<p:tab title="ID: #{customer.id} - #{customer.name} #{customer.forename}">
					<h:panelGrid columns="2" cellpadding="5">
						<f:facet name="header">
							<p:graphicImage name="demo/images/car/#{car.brand}-big.gif" />
						</f:facet>
						<h:outputText value="Brand:" style="font-weight: bold" />
						<h:outputText value="#{car.brand}" />

						<h:outputText value="Year:" style="font-weight: bold" />
						<h:outputText value="#{car.year}" />

						<h:outputText value="Color:" style="font-weight: bold" />
						<h:outputText value="#{car.color}" />
					</h:panelGrid>
				</p:tab>
			</p:accordionPanel>

		</ui:define>
	</ui:composition>
</h:body>
</html>
