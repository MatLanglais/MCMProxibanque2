
<ui:composition template="/WEB-INF/tags/layoutAdvisor.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<ui:define name="content">

		<h1>Vos Clients</h1>
		<!--   -->
		<p:accordionPanel value="#{advisorController.customersOfAdvisorInSession}"
			var="customer" activeIndex="null">
			<p:tab>
				<f:facet name="title">
					<c:choose>
						<c:when test="#{controllerCustomer.isOverdraft(customer)}">
							<h:outputText
								value="ID: #{customer.id} - #{customer.name} #{customer.forename}"
								style="color:red" />
						</c:when>
						<c:otherwise>
							<h:outputText
								value="ID: #{customer.id} - #{customer.name} #{customer.forename}" />
						</c:otherwise>
					</c:choose>
				</f:facet>
				<div class="row">
					<div class="col-md-offset-1 col-md-8">Adresse :
						#{customer.address.street} #{customer.address.zipCode}
						#{customer.address.city}</div>
					<div class="col-md-3 text-right">
						<h:form>
							<p:commandButton icon="ui-icon-pencil" value="Editer"
								action="#{customerController.customerEditionPage(customer.id)}"
								style="width:200px;margin-top:1px;margin-bottom:1px"/>
						</h:form>
					</div>
					<div class="col-md-offset-1 col-md-8">Télephone :
						#{customer.phone}</div>
					<div class="col-md-3 text-right">
						<h:form>
							<p:commandButton value="Liste des Comptes"
								icon="ui-icon-document-b"
								action="#{customerController.listAccountByCustomer(customer.id)}"
								style="width:200px;margin-top:1px;margin-bottom:1px" />
						</h:form>

					</div>
					<div class="col-md-offset-1 col-md-8">E-Mail :
						#{customer.email}</div>
					<div class="col-md-3 text-right">
						<h:form>
							<p:commandButton icon="ui-icon-plus" value="Ajouter un compte"
								action="#{customerController.customerAddAccountPage(customer.id)}"
								style="width:200px;margin-top:1px;margin-bottom:1px" />
						</h:form>
					</div>
					<div class="col-md-offset-1 col-md-8">
						<c:if test="#{not empty customer.savingAccount}">
						Compte Epargne : #{customer.savingAccount.id}</c:if>
					</div>
					<div class="col-md-3 text-right">
						<p:commandButton icon="ui-icon-arrowthick-1-e"
							value="Effectuer un virement"
							action="#{customerController.customerTransferPage(customer.id)}"
							style="width:200px;margin-top:1px;margin-bottom:1px" />

					</div>
					<div class="col-md-offset-1 col-md-8">
						<c:if test="#{not empty customer.currentAccount}">
 						Compte Courant : #{customer.currentAccount.id}</c:if>
					</div>
					<div class="col-md-3 text-right">
						<h:form>
							<p:commandButton icon="ui-icon-closethick" value="Supprimer"
								action="#{customerController.removeCustomer(customer.id)}" style="width:200px;margin-top:1px;margin-bottom:1px">
								<p:confirm header="Confirmation"
									message="Etes-vous sûr de vouloir supprimer le client #{customer.name} #{customer.forename}?
									Cette suppression est définitive"
									icon="ui-icon-alert" />
							</p:commandButton>
							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade">
								<p:commandButton value="Oui" type="button"
									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
								<p:commandButton value="Non" type="button"
									styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</p:confirmDialog>
						</h:form>



					</div>
				</div>
			</p:tab>
		</p:accordionPanel>

	</ui:define>
</ui:composition>
