<ui:composition template="/WEB-INF/tags/layoutAdvisor.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<ui:define name="content">

		<h1>Virement</h1>
		<h:form>
			<!-- Affichage du compte à débiter si le client est stocké dans le controller customer -->
			<c:if test="#{customerController.isCustomerExist()}">
				<div class="row">
					<div class="col-md-offset-1 col-md-8">Compte à débiter :</div>
					<div class="col-md-offset-1 col-md-8">
						<p:selectOneMenu id="fromAccount"
							value="#{transferController.fromAccountId}" style="width:500px;">
							<f:selectItem itemLabel="Choisir un compte à débiter"
								itemValue="" noSelectionOption="true" />
							<c:if test="#{customerController.isSavingAccountExist()}">
								<f:selectItem
									itemLabel="#{customerController.customer.name} #{customerController.customer.forename} | Compte Epargne N° #{customerController.customer.savingAccount.id} | Solde : #{customerController.customer.savingAccount.amount}"
									itemValue="#{customerController.customer.savingAccount.id}" />
							</c:if>
							<c:if test="#{customerController.isCurrentAccountExist()}">
								<f:selectItem
									itemLabel="#{customerController.customer.name} #{customerController.customer.forename} | Compte Courant N° #{customerController.customer.currentAccount.id} | Solde : #{customerController.customer.currentAccount.amount}"
									itemValue="#{customerController.customer.currentAccount.id}" />
							</c:if>
						</p:selectOneMenu>
					</div>
				</div>

			</c:if>

			<!--  Affichage du compte a débiter si le client n'est pas stocké dans le controller customer -->
			<c:if test="#{customerController.isCustomerNotExist()}">
				<div class="row">
					<div class="col-md-offset-1 col-md-8">Compte à débiter :</div>
					<div class="col-md-offset-1 col-md-8">
						<p:selectOneMenu id="fromAccount"
							value="#{transferController.fromAccountId}" style="width:500px;"
							filter="true" filterMatchMode="contains">

							<f:selectItem itemLabel="Choisir un compte à débiter"
								itemValue="" noSelectionOption="true" />
							<c:forEach var="customer"
								items="#{customerController.getAllCustomers()}">
								<c:if
									test="#{not empty customer.savingAccount or not empty customer.currentAccount}">
									<f:selectItem style="font-weight:bold;"
										itemLabel="#{customer.id} - #{customer.name} #{customer.forename}"
										itemValue="" noSelectionOption="true" />
								</c:if>
								<c:if test="#{not empty customer.savingAccount}">
									<f:selectItem
										itemLabel="Compte Epargne N° #{customer.savingAccount.id} | Solde : #{customer.savingAccount.amount}"
										itemValue="#{customer.savingAccount.id}" />
								</c:if>
								<c:if test="#{not empty customer.currentAccount}">
									<f:selectItem
										itemLabel="Compte Courant N° #{customer.currentAccount.id} | Solde : #{customer.currentAccount.amount}"
										itemValue="#{customer.currentAccount.id}" />
								</c:if>
								<c:if
									test="#{not empty customer.savingAccount or not empty customer.currentAccount}">
									<f:selectItem itemLabel="----------------------------------"
										itemValue="" noSelectionOption="true" />
								</c:if>
							</c:forEach>
						</p:selectOneMenu>
					</div>
				</div>
			</c:if>

			<!--  Affichage du compte a créditer. -->
			<div class="row">
				<div class="col-md-offset-1 col-md-8">Compte à créditer :</div>
				<div class="col-md-offset-1 col-md-8">
					<p:selectOneMenu id="toAccount"
						value="#{transferController.toAccountId}" style="width:500px;">
						<f:selectItem itemLabel="Choisir un compte à créditer"
							itemValue="" noSelectionOption="true" />
						<c:forEach var="customer"
							items="#{customerController.getAllCustomers()}">
							<c:if
								test="#{not empty customer.savingAccount or not empty customer.currentAccount}">
								<f:selectItem style="font-weight:bold;"
									itemLabel="#{customer.id} - #{customer.name} #{customer.forename}"
									itemValue="" noSelectionOption="true" />
							</c:if>
							<c:if test="#{not empty customer.savingAccount}">
								<f:selectItem
									itemLabel="Compte Epargne N° #{customer.savingAccount.id} | Solde : #{customer.savingAccount.amount}"
									itemValue="#{customer.savingAccount.id}" />
							</c:if>
							<c:if test="#{not empty customer.currentAccount}">
								<f:selectItem
									itemLabel="Compte Courant N° #{customer.currentAccount.id} | Solde : #{customer.currentAccount.amount}"
									itemValue="#{customer.currentAccount.id}" />
							</c:if>
							<c:if
								test="#{not empty customer.savingAccount or not empty customer.currentAccount}">
								<f:selectItem itemLabel="----------------------------------"
									itemValue="" noSelectionOption="true" />
							</c:if>
						</c:forEach>
					</p:selectOneMenu>
				</div>
			</div>

			<!-- Affichage et Entrée du montant a transferer -->
			<div class="row">
				<div class="col-md-offset-1 col-md-8">Montant :</div>
				<div class="col-md-offset-1 col-md-8">
					<p:inputText id="amount" value="#{transferController.amount}"
						required="true"
						requiredMessage="Vous devez entrer le montant du virement"
						validatorMessage="Le montant du virment doit être un nombre positif">
						<f:validateRegex pattern="^[0-9]}"></f:validateRegex>
					</p:inputText>
					<p:message for="amount"></p:message>
				</div>
			</div>

			<!-- Bouton pour soumettre le virement -->
			<div class="row">
				<div class="col-md-offset-1 col-md-8">
					<p:commandButton value="Effectuer le virement"
						action="#{transferController.doTransfer()}">
						<p:confirm header="Confirmation" message="Confirmer le virement?"
							icon="ui-icon-alert" />
					</p:commandButton>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Oui" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Non" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</div>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
