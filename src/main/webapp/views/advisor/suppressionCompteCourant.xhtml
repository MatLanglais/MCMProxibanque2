<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
	<ui:composition template="/WEB-INF/tags/layoutAdvisor.xhtml">
		<ui:define name="content">



			<h:form id="formDeleteAccount">



				<h3>Voulez vous supprimer le compte courant suivant :
					ID: #{customerController.customer.currentAccount.id} -- Solde : 
					#{customerController.customer.currentAccount.amount}</h3>
				<p:commandButton value="Oui" icon="ui-icon-validate"
					action="#{advisorController.removeAccount(customerController.customer.currentAccount)}"></p:commandButton>
				<p:commandButton value="Non" icon="ui-icon-close"
					action="#{customerController.goAccueil()}"></p:commandButton>


				</h:panelGrid>

				</p:panel>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
