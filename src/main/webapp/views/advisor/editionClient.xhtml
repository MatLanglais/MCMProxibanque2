<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<ui:composition template="/WEB-INF/tags/layoutAdvisor.xhtml">
		<ui:define name="content">


			<h:form id="formEditionClient">


				<p:panel id="panel" header="Modifier un client">
					<p:growl id="messages" showDetail="true" />
					<p:messages autoUpdate="true" />
					<br />

					<h:panelGrid id="display" columns="3" cellpadding="4">


						<h:outputText for="name" value="Nom* :" style="font-weight:bold"></h:outputText>
						<p:inputText id="name" value="#{customerController.customer.name}"
							required="true"
							requiredMessage="La saisie de ce champ est obligatoire"
							validatorMessage="Attention : ce champ doit comporter au moins 2 lettres, et ne pas contenir de chiffres ou de caractères spéciaux">
							<f:validateRegex pattern="(^[A-Za-z]{2,})"></f:validateRegex>
						</p:inputText>
						<p:message for="name"></p:message>



						<h:outputText for="forename" value="Prénom* :"
							style="font-weight:bold"></h:outputText>
						<p:inputText id="forename"
							value="#{customerController.customer.forename}" required="true"
							requiredMessage="La saisie de ce champ est obligatoire"
							validatorMessage="Attention : ce champ doit comporter au moins 2 lettres, et ne pas contenir de chiffres ou de caractères spéciaux">
							<f:validateRegex pattern="(^[A-Za-z]{2,})"></f:validateRegex>
						</p:inputText>
						<p:message for="forename"></p:message>

						<h:outputText for="street" value="Rue* :" style="font-weight:bold"></h:outputText>
						<p:inputText id="street"
							value="#{customerController.customer.address.street}"
							required="true"
							requiredMessage="La saisie de ce champ est obligatoire">
						</p:inputText>
						<p:message for="street"></p:message>



						<h:outputText for="zipCode" value="Code Postal* :"
							style="font-weight:bold"></h:outputText>
						<p:inputText id="zipCode"
							value="#{customerController.customer.address.zipCode}"
							required="true"
							requiredMessage="La saisie de ce champ est obligatoire"
							validatorMessage="Attention : ce champ doit comporter exactement 5 chiffres">
							<f:validateRegex pattern="(^[0-9]{5})"></f:validateRegex>
						</p:inputText>
						<p:message for="zipCode"></p:message>


						<h:outputText for="city" value="Ville* :" style="font-weight:bold"></h:outputText>
						<p:inputText id="city"
							value="#{customerController.customer.address.city}"
							required="true"
							requiredMessage="La saisie de ce champ est obligatoire"
							validatorMessage="Ce champ doit comporter au moins une lettre, et aucun caractère spécial">
							<f:validateRegex pattern="(^[A-Za-z]{2,})"></f:validateRegex>
						</p:inputText>
						<p:message for="city"></p:message>

						<h:outputText for="phone" value="Numéro de téléphone* :"
							style="font-weight:bold"></h:outputText>
						<p:inputText id="phone"
							value="#{customerController.customer.phone}" required="true"
							requiredMessage="La saisie de ce champ est obligatoire"
							validatorMessage="Le numéro de téléphone doit être au format 0123456789">
							<f:validateRegex pattern="^[0-9]{10}"></f:validateRegex>
						</p:inputText>
						<p:message for="phone"></p:message>
						<h:outputText for="email" value="Adresse mail :"
							style="font-weight:bold"></h:outputText>
						<p:inputText id="email"
							value="#{customerController.customer.email}"
							validatorMessage="L'adresse mail doit être au format exemple@exemple.com">
							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})"></f:validateRegex>
						</p:inputText>
						<p:message for="email"></p:message>


						<div class="notaBene">* Champ obligatoire</div>


						<p:outputPanel layout="block" style="text-align:center">
							<br />
							<br />


							<p:commandButton value="Annuler" icon="ui-icon-close"
								action="#{customerController.resetCustomer}" />
							<p:commandButton value="Valider" icon="ui-icon-check"
								validateClient="true" style="margin-right:10px"
								action="#{customerController.modifyCustomer}" />
						</p:outputPanel>


					</h:panelGrid>

				</p:panel>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
