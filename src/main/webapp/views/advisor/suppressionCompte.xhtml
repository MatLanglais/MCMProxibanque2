<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
	<ui:composition template="/WEB-INF/tags/layoutAdvisor.xhtml">
		<ui:define name="content">



			<h:form id="formDeleteAccount" style="">
				<p:messages autoUpdate="true" />
				<p:growl id="messages" showDetail="true" />
				<p:panel id="panel" header="Supprimer un compte">
					<br />

					<h:panelGrid id="display" columns="3" cellpadding="4">


						<p:outputLabel for="customers" value="Sélection du client : " />
						<p:selectOneListbox id="customers" filter="true"
							filterMatchMode="contains" required="true"
							requiredMessage="La sélection du client est obligatoire">
							<f:selectItems value="#{advisorController.customers}"
								var="customer" itemValue="#{customer}" />
							<p:column>
								<h:outputText value="#{customer.name}" />
							</p:column>
							<p:column>
								<h:outputText value="#{customer.forename}" />
							</p:column>
						</p:selectOneListbox>


						<h3>Type de compte</h3>
						<br />
						<p:selectOneRadio id="account"
							value="#{customerController.removeAccount(account)}" required="true"
							requiredMessage="Le choix du type de compte à supprimer est obligatoire">
							<c:if test="${!empty customer.currentAccount}">
								<f:selectItem itemLabel="Compte Courant"
									itemValue="#{customer.currentAccount}" />
							</c:if>
							<c:if test="${!empty customer.savingAccount}">
								<f:selectItem itemLabel="Compte Épargne"
									itemValue="#{customer.savingAccount}"></f:selectItem>
							</c:if>
						</p:selectOneRadio>


						


						<div class="notaBene">* Champ obligatoire</div>


						<p:outputPanel layout="block" style="text-align:center">
							<br />
							<br />

							<!-- 	!!!!! TODO: Mettre à jour les boutons !!!!!  -->
							<p:commandButton value="Annuler"></p:commandButton>
							<p:commandButton value="Valider" icon="ui-icon-check"
								validateClient="true" style="margin-right:10px" />
						</p:outputPanel>


					</h:panelGrid>

				</p:panel>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
