<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
	<ui:composition template="/WEB-INF/tags/layoutAdvisor.xhtml">
		<ui:define name="content">



			<h:form id="formDeleteAccount">
				<p:messages autoUpdate="true" />
				<p:growl id="messages" showDetail="true" />
				<p:panel id="panel" header="Supprimer un compte">
					<br />

					<h:panelGrid id="display" columns="2" cellpadding="4">


						<h:form>
							<h3>Sélection du client</h3>
							<br />
							<br />

							<p:outputLabel for="customers" value="Sélection du client : " />
							<p:selectOneMenu id="customers" filter="true"
								filterMatchMode="contains">
								<f:selectItems value="#{customerController.allCustomers}"
									var="customer" itemValue="#{customer}"
									itemLabel="#{customer.name} - #{customer.forename}" />
							</p:selectOneMenu>
							<p:commandButton value="valider" icon="ui-icon-check" 
								resetValues="true"
								action="#{customerController.customer(customer)}"></p:commandButton>
						</h:form>
						<h:form>
							<p:selectOneMenu id="toDelete" value="Compte à supprimer">
								<f:selectItem
									itemLabel="Compte courant - montant : #{customerController.customer.currentAccount.amount}" />
							</p:selectOneMenu>



							<!-- 							<h3>Sélection du compte à supprimer</h3> -->
							<!-- 							<p:selectManyCheckbox id="accounts" -->
							<!-- 								value="#{customerController.customer.currentAccount}"> -->
							<!-- 								<f:selectItem itemLabel="Compte courant" -->
							<!-- 									itemValue="#{customerController.customer.currentAccount}" -->
							<!-- 									id="account"></f:selectItem> -->

							<!-- 							</p:selectManyCheckbox> -->
							<p:commandButton value="Supprimer" icon="ui-icon-check"
								action="#{customerController.removeAccount(customer.currentAccount)}"></p:commandButton>

						</h:form>




					</h:panelGrid>

				</p:panel>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
