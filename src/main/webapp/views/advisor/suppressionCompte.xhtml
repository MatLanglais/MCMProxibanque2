<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
	<ui:composition template="/WEB-INF/tags/layoutAdvisor.xhtml">
		<ui:define name="content">



			<h:form id="formDeleteAccount">
				<p:messages autoUpdate="true" />
				<p:growl id="messages" showDetail="true" />
				<p:panel id="panel" header="Supprimer un compte">
					<br />

					<h:panelGrid id="display" columns="3" cellpadding="4">


						<h:form>
							<h3>Sélection du client</h3>
							<br />
							<br />
							<h:outputText for="customers" value=" " />
							<p:outputLabel for="customers" value="Sélection du client : " />
							<p:selectOneListbox id="customers" filter="true"
								filterMatchMode="contains">
								<f:selectItems value="#{customerController.allCustomers}"
									var="customer"
									itemLabel="#{customer.name} #{customer.forename}"
									itemValue="#{customer}">
								</f:selectItems>

							</p:selectOneListbox>

							<p:commandButton value="Sélectionner ce client"
								icon="ui-icon-check" validateClient="true"
								action="#{customerController.customer}"></p:commandButton>
						</h:form>



						<h3>Sélection du compte à supprimer</h3>
						<h:form id="toDeleteAccounts">
							<p:selectManyCheckbox id="accounts">
								<f:selectItem
									value="#{customerController.customer.currentAccount}"></f:selectItem>
								<f:selectItem
									value="#{customerController.customer.savingAccount}"></f:selectItem>
							</p:selectManyCheckbox>
							<p:commandButton value="Créer le compte courant"
								icon="ui-icon-check" validateClient="true"
								action="#{customerController.removeAccount()}"></p:commandButton>

						</h:form>






						<div class="notaBene">* Champ obligatoire</div>


						<p:outputPanel layout="block" style="text-align:center">
							<br />
							<br />

							<!-- 	!!!!! TODO: Mettre à jour les boutons !!!!!  -->
							<p:commandButton value="Annuler"></p:commandButton>
							<p:commandButton value="Valider" icon="ui-icon-check"
								validateClient="true" style="margin-right:10px" />
						</p:outputPanel>


					</h:panelGrid>

				</p:panel>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
